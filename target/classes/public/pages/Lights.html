<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lights</title>
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/menu.css" rel="stylesheet" />
    <link href="/css/slider.css" rel="stylesheet" />

    <script type="text/javascript" src="../js-source/Slider.js"></script>
    <script type="text/javascript" src="../js-source/Lights.js"></script>

</head>

<body>

<!-- start menu balk-->
<div id="menu-nav">
    <div id="navigation-bar">
        <ul>
            <li><a href="#"><span class id="Home">Home</span></a></li>
            <li><a href="#"><span class id="Lights">Lights</span></a></li>
            <li><a href="#"><span class id="Sprinkler">Sprinkler</span></a></li>
            <li><a href="#"><span class id="Login">Login</span></a></li>
            <li><a href="#"><span class id="settings">Settings</span></a></li>
        </ul>
    </div>
</div>
<!-- end menu balk-->



<!--Start flex tabel-->
<div class="flex-table">
    <!-- [HEAD] -->
    <div class="th cell1">Lamp in de slaapkamer
        <p></p>

        <!-- start Slider -->
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <p>Lichtsterkte: <span id="sliderVisualRound"></span></p>
        </div>

        <input id="numb">
        <button type="button" onclick="myFunction()">Submit</button>

        <p id="sliderEnterNumber"></p>
        <!-- end Slider -->

        <img src="../img/nice-bulb.png" class="responsive">
    </div>

    <div class="th cell2">Vraag de status van de lamp op:
        <p></p>
        <form action="/lightbulb" method="get">

            <input type="submit" value="Kies een locatie" name="bulbId">
            <input id="bulbId" type="text" value="" name="id">
        </form>
        <img src="../img/nice-bulb.png" class="responsive">
    </div>


    <div class="th cell3">
        Is de lamp aan of uit:
        <p></p>

        <img src="img/nice-bulb.png" class="responsive">

    </div>

    <!-- [ROWS] -->
    <div class="td cell1"> <div id="root"></div></div>
    <div class="td cell2"></div>
    <div class="td cell3"></div>
</div>




</body>
</html>
